<html>
<head>
   <title> Style sheet</title>
   <style type="text/css">
      * {
         box-sizing: border-box;
      }
      html, body {
         padding: 0;
         margin: 0;
      }
      .container::after {
         content: "";
         display: block; 
         clear: both;
      }
      .box {
         width: 33%; 
         padding-top: 70px;
         padding-bottom: 70px;
         text-align: center;
         float: left;
         border-right: 1px solid black;
         background: green;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="box"> Internal stylesheet</div>
      <div class="box"> External stylrsheet </div>
      <div class="box"> Inline    stylesheet</div>
   </div>
   
</body>
</html>
